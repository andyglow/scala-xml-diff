{
   "kind": "pipeline",
   "name": "scala-xml-diff/3.0",
   "steps": [
      {
         "commands": [
            "sbt clean test"
         ],
         "environment": {
            "CODECOV_TOKEN": {
               "from_secret": "codecov_token"
            },
            "DRONE_WORKSPACE_PATH": "/drone/src/3.0",
            "SCALA_VER": "3.0"
         },
         "image": "andyglow/sbt:latest",
         "name": "build",
         "when": {
            "branch": "master"
         }
      },
      {
         "image": "plugins/slack",
         "name": "slack",
         "settings": {
            "channel": "builds",
            "link_names": true,
